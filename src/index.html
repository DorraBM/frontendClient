  <script>
    window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
    document.getElementsByClassName("header")[0].style.padding = "10px 10px";
    document.getElementsByClassName("logo")[0].style.fontSize = "35px";
    document.getElementsByClassName("header")[0].style.top="0rem";
    document.getElementsByClassName("header")[0].style.width="100%";
    document.getElementsByClassName("header")[0].style.borderRadius="0rem";
  } else {
    document.getElementsByClassName("header")[0].style.padding = ".2rem 2rem";
    document.getElementsByClassName("logo")[0].style.fontSize = "25px";
    document.getElementsByClassName("header")[0].style.top="0.5rem";
    document.getElementsByClassName("header")[0].style.width="96%";
    document.getElementsByClassName("header")[0].style.borderRadius=".5rem";
}
}
function  topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }
  $('.carousel').carousel({
  interval: 2000
})
</script>
